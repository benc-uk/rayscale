<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="shortcut icon" href="favicon.png" type="image/png">

  <script defer src="https://use.fontawesome.com/releases/v5.0.9/js/all.js"></script>

  <link href="https://stackpath.bootstrapcdn.com/bootswatch/4.1.1/superhero/bootstrap.min.css" rel="stylesheet" integrity="sha384-fiZOWGBt79dIbkt852eb24nKPxYOvAgtp4v4IUFozlwV/WkvlilK1oTVfPorZdV4" crossorigin="anonymous">
  <link href="css/simple-sidebar.css" rel="stylesheet">
  
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.3.3/ace.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.3.3/theme-tomorrow_night.js"></script>

  <title>RayScale: Web UI</title>

  <link rel="stylesheet" href="css/app.css">
  <link rel="icon" href="favicon.png">
</head>


<body>
  <div id="wrapper">
    <!-- Sidebar -->
    <div id="sidebar-wrapper">
        <ul class="sidebar-nav">
          <br/>
            <li>
                <a href="#" onclick="$('#jobEditPage').show(); $('#jobResultPage').hide()"><i id="jobEditButton" class="fas fa-edit active" style="font-size: 40px"></i></a>
            </li>
            <br/>
            <li>
                <a href="#" onclick="$('#jobResultPage').show(); $('#jobEditPage').hide()"><i id="jobResultButton" class="fas fa-images" style="font-size: 40px"></i></a>
            </li>
            </li>
        </ul>
    </div>
    <!-- /#sidebar-wrapper -->

    <!-- Page Content -->
    <div id="page-content-wrapper">
        <div class="container-fluid hidden" id="jobEditPage">
          <button onclick="jobSubmitter()" class="btn btn-success btn-lg"><i class="fas fa-play-circle"></i> Start Job</button>
          <div class="alert alert-dark float-right" role="alert" id="resp">&nbsp;</div>

          <div id="editor" name="editor"></div>
        </div>

        <div class="container-fluid" id="jobResultPage">
          <button onclick="jobRefresh()" class="btn btn-success btn-lg"><i class="fas fa-sync-alt"></i> Refresh</button>
          <table class="table table-hover">
            <thead class="thead-dark">
              <tr><th>Job Name</th><th>Render</th><th>Result Data</th><th>Scene JSON</th></tr>
            </thead>
            <tbody id="jobList"></tbody>
          </table>
        </div>        
    </div>
    <!-- /#page-content-wrapper -->

  </div>
  <!-- /#wrapper -->

  <!-- Menu Toggle Script -->
  <script>
  $("#wrapper").toggleClass("toggled");
  </script>
  
  <!-- main app JS -->
  <script src="js/app.js"></script>
</body>


</html>
