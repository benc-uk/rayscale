<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RayScale: Admin Console</title>
  <link rel="shortcut icon" href="img/favicon.png" type="image/png">

  <!-- CSS framework and icons -->
  <script defer src="https://use.fontawesome.com/releases/v5.13.1/js/all.js"></script>
  <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.0/css/bulma.css" integrity="sha256-oSsWW/ca1ll8OVu2t4EKkyb9lmH0Pkd8CXKXnYP4QvA=" crossorigin="anonymous"> -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulmaswatch/0.8.1/darkly/bulmaswatch.min.css" integrity="sha512-lLXTQR9X0YWtbfqUt47t7cXs2b7SWbMqGD4YdOYkCXDeTCm4+Mm84OhHl/pz2sd6ievpE+VE+/qdtvJE8uhcdA==" crossorigin="anonymous" />

  <link rel="stylesheet" href="css/main.css">

  <!-- Vue support, without webpack or Node.js -->
  <script src="https://unpkg.com/vue"></script>
  <script src="https://unpkg.com/vue-router@2.0.0/dist/vue-router.js"></script>

  <!-- Monaco editor -->
  <script src="js/monaco/loader.js"></script>
</head>

<body>
  <!-- Vue app will be mounted here -->
  <div id="app"></div>

  <script type="module">
    import app from './js/app.js'
    import router from './js/router.js'
    new Vue({
      router,
      render: function (h) { return h(app); },
    }).$mount('#app');
  </script>
</body>

</html>
