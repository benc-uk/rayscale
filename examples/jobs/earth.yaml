name: Earth
width: 1600
height: 1200
#antiAlias: true
tasks: 8
scene:
  backgroundColour: [10, 10, 30]
  ambientLevel: 0.6
  camera:
    fov: 30
    pos: [4, 9, 2]
    lookAt: [0, 5, -45]

  lights:
    - pos: [-74, 60, -10]
      radius: 350
      brightness: 1.4

  objects:
    - type: sphere
      name: chrome-ball
      pos: [-6, 4, -30]
      radius: 4
      material:
        preset: shiny
        kr: 0.8
        ka: 0.2
        kd: 0.7
        ks: 1.7
        hardness: 80
        texture:
          type: basic
          colour: [40, 40, 40]
    - type: sphere
      name: earth
      pos: [6, 7, -29]
      radius: 5
      material:
        preset: matte
        ka: 0.08
        kd: 2.6
        ks: 0.3
        hardness: 2
        texture:
          type: image
          src: https://github.com/benc-uk/rayscale/raw/master/controller/assets/tex/earth.png
    - type: plane
      name: floor
      pos: [0, 0, 0]
      rotate: [0, 0, 0]
      material:
        preset: matte
        ka: 0.4
        kd: 1.2
        texture:
          type: image
          scaleU: 50
          scaleV: 50
          src: https://github.com/benc-uk/rayscale/raw/master/controller/assets/tex/desert.png
    - type: plane
      name: sky
      pos: [0, 150, 0]
      rotate: [0, 33, 0]
      material:
        preset: matte
        ka: 1
        kd: 1.5
        texture:
          type: image
          scaleU: 800
          scaleV: 800
          src: https://github.com/benc-uk/rayscale/raw/master/controller/assets/tex/sky.png
