name: Simple 1
width: 640
height: 480
# antiAlias: true
tasks: 1
scene:
  backgroundColour: [4, 22, 53]
  ambientLevel: 0.5
  cameraFov: 50
  cameraPos: [-505, 10, -500]
  cameraLookAt: [0, 0, 0]

  lights:
    - pos: [-800, 700, 680]
      radius: 9000
      brightness: 2

  objects:
    - type: cuboid
      name: skybox
      pos: [0, 0, 0]
      rotate: [0, 0, 0]
      size: [2000, 2000, 2000]
      material:
        noShade: true
        texture:
          - type: image
            src: http://127.0.0.1:8080/Maskonaive/posx.png
            scaleU: 2000
            scaleV: 2000
          - type: image
            src: http://127.0.0.1:8080/Maskonaive/negx.png
            scaleU: 2000
            scaleV: 2000
            flipU: true
          - type: image
            src: http://127.0.0.1:8080/Maskonaive/negy.png
            scaleU: 2000
            scaleV: 2000
          - type: image
            src: http://127.0.0.1:8080/Maskonaive/posy.png
            scaleU: 2000
            scaleV: 2000
            flipV: true
          - type: image
            src: http://127.0.0.1:8080/Maskonaive/negz.png
            scaleU: 2000
            scaleV: 2000
            flipU: true
          - type: image
            src: http://127.0.0.1:8080/Maskonaive/posz.png
            scaleU: 2000
            scaleV: 2000

    - type: sphere
      name: ball
      pos: [0, 0, 0]
      rotate: [0, 0, 0]
      radius: 190
      material:
        preset: basic
        kt: 0.8
        ka: 1
        ks: 1
        ior: 1.5
        hardness: 170
        texture:
          type: basic
          colour: [0, 0, 0]
