name: teapot
width: 640
height: 480
#antiAlias: true
scene:
  name: mesh-test
  backgroundColour: [4, 22, 53]
  ambientLevel: 0.2
  cameraFov: 32
  cameraPos: [0, 8, 0]
  cameraLookAt: [0, 1, -10]   
  
  lights:
    - pos: [120, 63, 120]
      radius: 2000
      brightness: 0.7      
    - pos: [-100, 93, 180]
      radius: 2000
      brightness: 0.8
      colour: [232, 204, 125]
      
  objects:
    # Tiled floor
    - type: plane
      name: floor
      pos: [0, 0, 0]
      rotate: [0, 26, 0]
      material:
        preset: matte
        kr: 0.4
        texture:
          type: check
          scaleU: 5
          scaleV: 5
          colour1: [78, 70, 226]  
          colour2: [80, 80, 80]
    # Utah teapot obj mesh
    - type: mesh
      name: teapot
      src: https://github.com/benc-uk/rayscale/raw/master/examples/obj/teapot-high.obj
      pos: [-1.3, 0, -11]
      rotate: [0, 20, 0]
      material:
        preset: shiny
        hardness: 90
        kr: 0.6
        texture: 
          colour: [201, 193, 165]
    # Rubber ball
    - type: sphere
      name: ball
      pos: [1.8, 1.2, -8]
      radius: 1.2
      material:
        preset: matte
        ks: 0.2
        hardness: 5
        texture: 
          colour: [255, 90, 90]
          
